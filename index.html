<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hack to import a favicon from another, already live website -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=www.juanca.org"
    />
    <title>NFT Preview Card | juanca.dev</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="nft-preview-card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium NFT cube in a blue background"
        class="nft-preview-card__equilibrium"
      />
      <div class="nft-preview-card__text">
        <h1 class="nft-preview-card__title">Equilibrium #3429</h1>
        <p class="nft-preview-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-preview-card__price">0.041 ETH</div>
        <div class="nft-preview-card__time-left">3 days left</div>
        <hr class="nft-preview-card__author-line" />
        <div class="nft-preview-card__author">Creation of Jules Wyvern</div>
      </div>
    </main>

    <footer class="nft-preview-card__footer">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.juanca.org" target="_blank">@juancaorg</a>.
      </div>
    </footer>
  </body>
</html>
